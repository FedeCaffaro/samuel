service: samot-api
frameworkVersion: '2'
provider:
  stage: ${opt:stage, 'prod'}
  name: aws
  versionFunctions: false
  region: us-east-1
  runtime: nodejs12.x
  environment:
    ENV: ${opt:stage, 'prod'}
    CONTRACT_ADDRESS: ${self:custom.CONTRACT_ADDRESS.${self:provider.stage}}
    MNEMONIC: ${ssm:mnemonic~true}
    INFURIA_KEY: ${ssm:infuria~true}
    NETWORK_URL: ${self:custom.NETWORK_URL.${self:provider.stage}}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - "*"
      Resource: "*"

plugins:
  - serverless-offline

custom:
  serverless-offline:
    httpPort: 4000
  CONTRACT_ADDRESS:
    dev: "0xD26C84db8652f68B9ea24996a53566A7FFBA9DdD"
    prod: "0xD26C84db8652f68B9ea24996a53566A7FFBA9DdD"
  NETWORK_URL:
    dev: https://rinkeby.infura.io/v3/${self:provider.environment.INFURIA_KEY}
    prod: https://mainnet.infura.io/v3/${self:provider.environment.INFURIA_KEY}

functions:
  token:
    handler: handler.token
    events:
      - http:
          path: token/{tokenId}
          method: get
          cors: true
  contract:
    handler: handler.contract
    events:
      - http:
          path: contract
          method: get
          cors: true

resources:
  - ${file(./config/s3.yml)}




